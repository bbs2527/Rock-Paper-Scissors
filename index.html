<body>

<script>


//Computer chooses a random selection of Rock, Paper, or Scissors
function computerPlay() {
  var random = Math.floor(Math.random() * 3);
  if (random == 0) {
    return "rock";
  } else if (random == 1) {
    return "paper";
  } else {
    return "scissors";
  }
}

//Player chooses Rock, Paper, or Scissors
function playRound(playerSelection, computerSelection) {
  
 playerSelection = playerSelection.toLowerCase();

  if (playerSelection == computerSelection) {
    return "It's a tie!";
    } else if (playerSelection == "rock") {
      if (computerSelection == "paper") {
        return "You lose! Paper beats rock.";
      } else {
        return "You win! Rock beats scissors.";
      }
    } else if (playerSelection == "paper") {
      if (computerSelection == "scissors") {
        return "You lose! Scissors beats paper.";
      } else {
        return "You win! Paper beats rock.";
      }
    } else if (playerSelection == "scissors") {
      if (computerSelection == "rock") {
        return "You lose! Rock beats scissors.";
      } else {
        return "You win! Scissors beats paper.";
      }
    }
}

//Game loop
function gameScore() {
  var playerScore = 0;
  var computerScore = 0;
  for (let i = 0; i < 5; i++) {
    var playerSelection = prompt("Rock, paper, or scissors?");
    var computerSelection = computerPlay();
    var result = playRound(playerSelection, computerSelection);
    console.log(result);

    if(playerSelection === 5 || computerSelection === 5) {
        break
    }
  }
}


//Keep score of game
function updateScores(result, points) {
    if (result === 1) {
        points.player++;
    } else if (result === 2) {
        points.computer++;
    } if (result === 0) {
        points.ties++;
    }
}


//Display score
function displayScores(points) {
    console.log(`Player: ${points.player} Computer: ${points.computer} Ties: ${points.ties}`);
}

//Display winner
function displayWinner(points) {
    if (points.player > points.computer) {
        console.log("Player wins!");
    } else if (points.player < points.computer) {
        console.log("Computer wins!");
    } else {
        console.log("It's a tie!");
    }
}

</script>
